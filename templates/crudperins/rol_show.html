{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col s12 m12 l12">
        <p><strong>id rol: </strong>{{ object.id_rol }} </p>
        <p><strong>Nombre del rol: </strong>{{ object.nombre_rol }} </p>
        <p><strong>Descripcion: </strong>{{ object.descripcion }} </p>

        <a class= "btn" href="{% url 'roles:rol_listar' %}">Ok</a>
        <a class= "btn blue" href="{% url 'roles:rol_editar' object.id_rol %}"><i class="material-icons">create</i></a>
        <a class="btn red" href="{% url 'roles:rol_eliminar' object.id_rol %}"><i class="material-icons">delete</i></a>
    </div>
</div>


{% endblock %}
